<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>
        Decklist
    </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script type="text/javascript" src="magic.js"></script>
    <div class="pwrap">
        <ul class="a">
            <li>
                <a href="# " style="text-decoration:none; font-size: 22 ;">MTS MAIN </a>
            </li>
            <li>
                <input type="text" placeholder="Find Cards..">
            </li>
        </ul>
        <div class="mtitle">
            <b>Izzet Pheonix</b>
        </div>
        <div class = "deckwrap1">          
        <h2>Creatures</h2>
        <ul style="list-style-type:none;">
            <li class = "deckpart">4x Pteramander</li>
            <img class = "cardsimg" src="pics/pteramander.jpg"/>
            <br>
            <li class = "deckpart">4x Thing in the Ice</li>
            <img class = "cardsimg" src="pics/titi.jpg"/>
            <br>
            <li class = "deckpart">4x Arclight pheonix</li>
            <img class = "cardsimg" src="pics/phoenix.jpg"/>
          </ul>
        </div>
        <div class = "deckwrap2"> 
        <h2>Spells</h2>
        <ul style="list-style-type:none;">
            <li class = "deckpart">4x Faithless Looting</li>
            <img class = "cardsimg" src="pics/fl.jpg"/>
            <br>
            <li class = "deckpart">4x Manamorphose </li>
            <img class = "cardsimg" src="pics/manamorph.jpg"/>
            <br>
            <li class = "deckpart">4x Lightning Bolt</li>
            <img class = "cardsimg" src="pics/bolt.jpg"/>
          </ul>
        </div>
        <div class = "deckwrap3"> 
          <h2>Lands</h2>
          <ul style="list-style-type:none;">
            <li class = "deckpart">4x Scalding Tarn</li>
            <img class = "cardsimg" src="pics/tarn.jpg"/>
            <br>
            <li class = "deckpart">4x Spirebluff Canal</li>
            <img class = "cardsimg" src="pics/spirebluff.jpg"/>
            <br>
            <li class = "deckpart">4x Steam Vents</li>
            <img class = "cardsimg" src="pics/steam.jpg"/>
          </ul>
          </div>
          
          
        
        </div>
</body>
</html>
